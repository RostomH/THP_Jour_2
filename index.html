<!DOCTYPE html>

<body>

  <nav>
    <div id="navbar">
      <div class="Gmail">
        <p>
          <a href="https://accounts.google.com">Gmail</a>

      </div>
      <div class="Images">
        <p>
          <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>

      <div class="Connexion">
